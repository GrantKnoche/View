<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tomato: {
                100: '#FFE4E1',
                200: '#FFCCCB',
                300: '#FF9999',
                400: '#FF6666',
                500: '#FF4136', // Main Tomato Red
                600: '#CC332B',
                700: '#992620',
                900: '#7f1d1d', // Rotten/Dead tomato
              },
              leaf: {
                400: '#90EE90',
                500: '#32CD32',
                600: '#228B22',
              },
              cream: '#F9F2EF', // Updated to Warm Off-White
            },
            fontFamily: {
              sans: ['Nunito', 'ui-rounded', 'SF Pro Rounded', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'cartoon': '4px 4px 0px 0px rgba(0,0,0,0.15)',
              'cartoon-hover': '2px 2px 0px 0px rgba(0,0,0,0.15)',
              'cartoon-active': '0px 0px 0px 0px rgba(0,0,0,0.15)',
            },
            animation: {
              'bulge': 'bulge 0.5s ease-in-out',
              'ripple': 'ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite',
              'cartoon-shake': 'cartoon-shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'elastic-pop': 'elastic-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              bulge: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              ripple: {
                '0%': { transform: 'scale(1)', opacity: '0.6' },
                '100%': { transform: 'scale(1.5)', opacity: '0' },
              },
              'cartoon-shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '15%': { transform: 'translateX(-6px) rotate(-6deg)' },
                '30%': { transform: 'translateX(5px) rotate(5deg)' },
                '45%': { transform: 'translateX(-4px) rotate(-4deg)' },
                '60%': { transform: 'translateX(3px) rotate(3deg)' },
                '75%': { transform: 'translateX(-2px) rotate(-2deg)' },
              },
              'elastic-pop': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '60%': { transform: 'scale(1.1)', opacity: '1' },
                '80%': { transform: 'scale(0.95)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #F9F2EF; /* Updated to Warm Off-White */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Liquid wave animation optional */
      @keyframes wave {
        0% { transform: translateX(0) translateZ(0) scaleY(1) }
        50% { transform: translateX(-25%) translateZ(0) scaleY(0.8) }
        100% { transform: translateX(-50%) translateZ(0) scaleY(1) }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
