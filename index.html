
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tomato: {
                100: '#FFE4E1',
                200: '#FFCCCB',
                300: '#FF9999',
                400: '#FF6666',
                500: '#FF4136', // Main Tomato Red
                600: '#CC332B',
                700: '#992620',
                900: '#7f1d1d', // Rotten/Dead tomato
              },
              leaf: {
                400: '#90EE90',
                500: '#32CD32',
                600: '#228B22',
              },
              cream: '#F9F2EF', // Updated to Warm Off-white #F9F2EF
            },
            fontFamily: {
              sans: ['Nunito', 'ui-rounded', 'SF Pro Rounded', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'cartoon': '3px 3px 0px 0px rgba(0,0,0,0.12)', 
              'cartoon-hover': '1px 1px 0px 0px rgba(0,0,0,0.12)',
              'cartoon-active': '0px 0px 0px 0px rgba(0,0,0,0.12)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            },
            animation: {
              'bulge': 'bulge 0.5s ease-in-out',
              'ripple': 'ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite',
              'cartoon-shake': 'cartoon-shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'elastic-pop': 'elastic-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bounce-in': 'bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards',
            },
            keyframes: {
              bulge: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              ripple: {
                '0%': { transform: 'scale(1)', opacity: '0.6' },
                '100%': { transform: 'scale(1.5)', opacity: '0' },
              },
              'cartoon-shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '15%': { transform: 'translateX(-6px) rotate(-6deg)' },
                '30%': { transform: 'translateX(5px) rotate(5deg)' },
                '45%': { transform: 'translateX(-4px) rotate(-4deg)' },
                '60%': { transform: 'translateX(3px) rotate(3deg)' },
                '75%': { transform: 'translateX(-2px) rotate(-2deg)' },
              },
              'elastic-pop': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '60%': { transform: 'scale(1.1)', opacity: '1' },
                '80%': { transform: 'scale(0.95)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceIn: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #FAFAEE; 
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Wrapper for Smart Scaling */
      #app-scale-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        transform-origin: center center;
        transition: transform 0.3s ease-out;
      }

      @media (max-height: 980px) {
        #app-scale-wrapper { transform: scale(0.9); }
      }
      @media (max-height: 800px) {
        #app-scale-wrapper { transform: scale(0.8); }
      }
      @media (max-height: 700px) {
        #app-scale-wrapper { transform: scale(0.7); }
      }
      @media (max-height: 600px) {
        #app-scale-wrapper { transform: scale(0.6); }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .iphone-frame {
        width: 450px;
        height: 900px;
        border-radius: 55px;
        border: 6px solid #4a4a4a;
        box-shadow: 
          0 0 0 4px #d4d4d1,
          0 0 0 5px #a1a1a1,
          20px 20px 50px rgba(0,0,0,0.15);
        background-color: #FFFFFF;
        position: relative;
        z-index: 10;
        flex-shrink: 0;
      }

      .iphone-frame::before {
        content: '';
        position: absolute;
        top: 100px;
        left: -10px;
        width: 4px;
        height: 26px;
        background: #bfbfbf;
        border-radius: 4px 0 0 4px;
        z-index: -1;
        box-shadow: 
          0 50px 0 0 #bfbfbf,
          0 100px 0 0 #bfbfbf;
      }

      .iphone-frame::after {
        content: '';
        position: absolute;
        top: 130px;
        right: -10px;
        width: 4px;
        height: 80px;
        background: #bfbfbf;
        border-radius: 0 4px 4px 0;
        z-index: -1;
      }

      .iphone-screen {
        width: 100%;
        height: 100%;
        border-radius: 48px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        /* background: #FFFFFF; REMOVED FIXED BACKGROUND */
        position: relative;
        font-size: 16px; 
        line-height: 1.5;
        letter-spacing: -0.01em;
      }
    </style>
